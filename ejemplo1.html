<body>
    <div id="miElemento">
        <p>Este es un div con Id miElemento</p>
    </div>
    <div id="cajita">
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
            Ducimus molestiae id magni, natus facilis quis earum 
            provident explicabo? Nostrum illum fugiat blanditiis libero 
            dolorem, numquam quibusdam harum illo doloribus quas.
            <strong><em>Perspiciatis tempore</em></strong><u><mark>Rem sint soluta</mark></u>.
            
        </p>
    </div>
<!--Aplicar los estilos al div "cajita" desde JavaScript:
    1.- Texto de color verde y la fuente Verdana
    2.- Aplicar al texto "Perspiciatis tempore", cursiva y negrita.
    3.- Aplicar al texto "Rem sint soluta", subrayado y resaltado.-->
    <script>
        
        let elemento = document.getElementById("miElemento");
        elemento.style.color = "blue";
        elemento.style.fontFamily = "Cambria";
        elemento.style.fontSize = "20px";

        
        let caja = document.getElementById("cajita");
        caja.style.color = "green";
        caja.style.fontFamily = "Verdana";

    
        let cursivaNegrita = caja.querySelector('strong em');
        cursivaNegrita.style.fontStyle = "italic";
        cursivaNegrita.style.fontWeight = "bold";

       
        let subrayadoResaltado = caja.querySelector('u mark');
        subrayadoResaltado.style.textDecoration = "underline";
        subrayadoResaltado.style.backgroundColor = "yellow";
    </script>
</body>
